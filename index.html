<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心橋基金會募款計畫</title>
    <style>
        body {
            margin: 0;
            font-family: "SF Pro Display", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .phone {
            width: 360px;
            height: 720px;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .dialer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .number-display {
            width: 80%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: black;
            line-height: 50px;
            background-color: #f9f9f9;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            justify-items: center;
        }

        .key {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .call-button {
            margin-top: 20px;
            width: 70px;
            height: 70px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .call-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            height: 100%;
            width: 100%;
            border-radius: 40px;
            padding: 20px;
            text-align: center;
        }

        .end-call {
            margin-top: 50px;
            width: 70px;
            height: 70px;
            background-color: #dc3545;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 撥號界面 -->
        <div class="dialer" id="dialer">
            <div class="number-display" id="number-display"></div>
            <div class="keypad">
                <div class="key" onclick="pressKey('1')">1</div>
                <div class="key" onclick="pressKey('2')">2</div>
                <div class="key" onclick="pressKey('3')">3</div>
                <div class="key" onclick="pressKey('4')">4</div>
                <div class="key" onclick="pressKey('5')">5</div>
                <div class="key" onclick="pressKey('6')">6</div>
                <div class="key" onclick="pressKey('7')">7</div>
                <div class="key" onclick="pressKey('8')">8</div>
                <div class="key" onclick="pressKey('9')">9</div>
                <div class="key" onclick="pressKey('*')">*</div>
                <div class="key" onclick="pressKey('0')">0</div>
                <div class="key" onclick="pressKey('#')">#</div>
            </div>
            <button class="call-button" onclick="startCall()">📞</button>
        </div>

        <!-- 通話界面 -->
        <div class="call-screen" id="call-screen">
            <div class="call-header">
                <h1>心橋基金會</h1>
                <p id="call-timer">00:00</p>
            </div>
            <div class="end-call" onclick="endCall()">🔴</div>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="dial-tone" src="your-dial-tone.mp3" preload="auto" loop></audio>
    <audio id="first-audio" src="your-first-audio.m4a" preload="auto"></audio>
    <audio id="second-audio" src="your-second-audio.m4a" preload="auto"></audio>
