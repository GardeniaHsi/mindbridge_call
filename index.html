<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøÉÊ©ãÂü∫ÈáëÊúÉÂãüÊ¨æË®àÁï´</title>
    <style>
        body {
            margin: 0;
            font-family: "SF Pro Display", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .phone {
            width: 360px;
            height: 720px;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        /* Êí•ËôüÁïåÈù¢Ê®£Âºè */
        .dialer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .number-display {
            width: 80%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: black;
            line-height: 50px;
            background-color: #f9f9f9;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            justify-items: center;
        }

        .key {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .key span {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

        .call-button {
            margin-top: 20px;
            width: 70px;
            height: 70px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* ÈÄöË©±ÁïåÈù¢Ê®£Âºè */
        .call-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            height: 100%;
            width: 100%;
            border-radius: 40px;
            padding: 20px;
            text-align: center;
        }

        .call-header {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .call-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .call-button-option {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .call-button-option span {
            font-size: 12px;
            margin-top: 5px;
        }

        .end-call {
            margin-top: 50px;
            width: 70px;
            height: 70px;
            background-color: #dc3545;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- Êí•ËôüÁïåÈù¢ -->
        <div class="dialer" id="dialer">
            <div class="number-display" id="number-display"> </div>
            <div class="keypad">
                <div class="key" onclick="pressKey('1')">1</div>
                <div class="key" onclick="pressKey('2')">2<span>ABC</span></div>
                <div class="key" onclick="pressKey('3')">3<span>DEF</span></div>
                <div class="key" onclick="pressKey('4')">4<span>GHI</span></div>
                <div class="key" onclick="pressKey('5')">5<span>JKL</span></div>
                <div class="key" onclick="pressKey('6')">6<span>MNO</span></div>
                <div class="key" onclick="pressKey('7')">7<span>PQRS</span></div>
                <div class="key" onclick="pressKey('8')">8<span>TUV</span></div>
                <div class="key" onclick="pressKey('9')">9<span>WXYZ</span></div>
                <div class="key" onclick="pressKey('*')">*</div>
                <div class="key" onclick="pressKey('0')">0<span>+</span></div>
                <div class="key" onclick="pressKey('#')">#</div>
            </div>
            <button class="call-button" onclick="startCall()">üìû</button>
        </div>

        <!-- ÈÄöË©±ÁïåÈù¢ -->
        <div class="call-screen" id="call-screen">
            <div class="call-header">
                <h1>ÂøÉÊ©ãÂü∫ÈáëÊúÉ</h1>
                <p id="call-timer">00:00</p>
            </div>
            <div class="call-buttons">
                <div class="call-button-option">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/mute.png" alt="mute" style="width: 24px;">
                    <span>ÈùúÈü≥</span>
                </div>
                <div class="call-button-option">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/keypad.png" alt="keypad" style="width: 24px;">
                    <span>Êí•ËôüÁõ§</span>
                </div>
                <div class="call-button-option">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="speaker" style="width: 24px;">
                    <span>ÂñáÂè≠</span>
                </div>
            </div>
            <div class="end-call" onclick="endCall()">üìû</div>
        </div>
    </div>

    <!-- Èü≥Êïà -->
    <audio id="dial-tone" src="your-dial-tone.mp3" preload="auto" loop></audio>
    <audio id="first-audio" src="your-first-audio.m4a" preload="auto"></audio>
    <audio id="end-audio" src="your-end-audio.mp3" preload="auto"></audio>

    <script>
        let phoneNumber = "";

        function pressKey(key) {
            phoneNumber += key;
            document.getElementById("number-display").innerText = phoneNumber;
        }

        function startCall() {
            if (!phoneNumber) {
                alert("Ë´ãËº∏ÂÖ•ÈõªË©±ËôüÁ¢ºÔºÅ");
                return;
            }
            const dialer = document.getElementById("dialer");
            const callScreen = document.getElementById("call-screen");
            const dialTone = document.getElementById("dial-tone");
            const firstAudio = document.getElementById("first-audio");

            // Êí•ËôüÈü≥Êïà
            dialTone.play();
            setTimeout(() => {
                dialTone.pause();
                dialTone.currentTime = 0;
                dialer.style.display = "none";
                callScreen.style.display = "flex";
                startTimer();

                firstAudio.play();
                firstAudio.onended = endCall;
            }, 3000);
        }

        function startTimer() {
            const callTimer = document.getElementById("call-timer");
            let callTime = 0;
            setInterval(() => {
                callTime++;
                const minutes = String(Math.floor(callTime / 60)).padStart(2, "0");
                const seconds = String(callTime % 60).padStart(2, "0");
                callTimer.innerText = `${minutes}:${seconds}`;
            }, 1000);
        }

        function endCall() {
            const endAudio = document.getElementById("end-audio");
            endAudio.play();
            endAudio.onended = () => alert("ÈÄöË©±ÁµêÊùü");
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
